<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header"/>

<body>

<nav th:replace="common/navbar :: navbar"/>

<div class="container">
    <!--/*@thymesVar id="publication" type="ar.com.vendepor.vendepor48.domain.Publication"*/-->
    <div class="row mb-3">
        <div class="col-md-6">
            <div class="card-deck">
                <div class="card mb-6 shadow-sm">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Publicá</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/publication}" th:object="${publication}" method="post">
                            <input type="hidden" th:field="*{id}"/>
                            <div class="form-group">
                                <label for="title">Título</label>
                                <input type="text" class="form-control" minlength="10" maxlength="100" th:errorclass="is-invalid" th:field="*{title}" id="title" placeholder="Ingresá el Título" autofocus required>
                                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                            </div>
                            <div class="form-group">
                                <label for="title">Descripción</label>
                                <textarea class="form-control" minlength="50" maxlength="1000" th:errorclass="is-invalid" th:field="*{description}" id="description" placeholder="Ingresá la Descripción" rows="5" required></textarea>
                                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                            </div>
                            <div class="form-group">
                                <label for="amount">Precio</label>
                                <input type="number" class="form-control" min="0" value="0" step="0.10" th:errorclass="is-invalid" th:field="*{amount}" id="amount" placeholder="Ingresá el Precio" required>
                                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></div>
                            </div>
                            <hr>
                            <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="common/footer :: footer"/>

</div>

<div th:replace="common/bottom :: body-bottom-scripts"/>

</body>
</html>
