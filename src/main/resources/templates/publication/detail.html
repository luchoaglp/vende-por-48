<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header"/>

<body>

<nav th:replace="common/navbar :: navbar"/>

<!--/*@thymesVar id="publication" type="ar.com.vendepor.vendepor48.domain.Publication"*/-->

<div class="container">

    <div class="card shadow-sm mb-3">
        <div class="card-body">
            <div class="row">
                <div class="col-4">
                    <img th:src="@{${'/publication/img/' + publication.id}}" class="card-img-top" alt="...">
                    <hr>
                    <h2 class="card-price text-center" th:text="${'$' + #numbers.formatDecimal(publication.amount, 0, 2, 'POINT')}">$0</h2>
                </div>
                <div class="col-8">
                    <h3 class="card-title" th:text="${publication.title}">Card title</h3>
                    <a href="#" th:text="${publication.client.username}"></a>
                    <p class="card-text" th:text="${publication.description}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <a th:href="@{${'/publication/' + publication.id + '/update'}}" class="btn btn-lg btn-block btn-outline-primary">Actualizar</a>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm mb-3">
        <input type="hidden" id="publicationId" th:value="${publication.id}">
        <div class="card-body">
            <div class="row">
                <div class="col-8">
                    <div class="form-group">
                        <input type="text" class="form-control" id="msg" placeholder="IngresÃ¡ tu Mensaje" required>
                        <div class="invalid-feedback d-block" id="err"></div>
                    </div>
                </div>
                <div class="col-4">
                    <button type="button" id="send" class="btn btn-outline-primary">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <ul class="list-group shadow-sm" id="messages">
        <li class="list-group-item" th:each="msg : ${publication.messages}">
            [<b th:text="${#temporals.format(msg.messageDateTime, 'yyyy/MM/dd HH:mm:ss')}"></b>]
            <a href="#"><span th:text="${msg.client.username}"></span></a>:
            <span th:text="${msg.message}"></span>
        </li>
    </ul>

    <footer th:replace="common/footer :: footer"/>

</div>

<div th:replace="common/bottom :: body-bottom-scripts"/>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script th:src="@{/js/publication.js}"></script>

</body>
</html>
