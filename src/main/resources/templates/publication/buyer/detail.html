<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header"/>

<body>

<nav th:replace="common/navbar :: navbar"/>

<!--/*@thymesVar id="publication" type="ar.com.vendepor.vendepor48.domain.Publication"*/-->

<div class="container">

    <div class="card shadow-sm mb-3 mt-3">
        <div class="card-body">
            <div class="row">
                <div class="col-4">
                    <img th:src="@{${'/publication/img/' + publication.id}}" class="card-img-top" alt="...">
                    <hr>
                    <h2 class="card-price text-center" th:text="${'$' + #numbers.formatDecimal(publication.amount, 0, 2, 'POINT')}">$0</h2>
                    <hr>
                    <p class="text-center">Disponible hasta el: <span th:text="${#temporals.format(publication.endDateTime, 'yyyy/MM/dd HH:mm:ss')}"></span></p>
                </div>
                <div class="col-8">
                    <h3 class="card-title" th:text="${publication.title}">Card title</h3>
                    <a href="#" th:text="${publication.client.username}"></a>
                    <p class="card-text" th:text="${publication.description}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm mb-3">
        <div class="card-body">
            <div class="row">
                <div class="col-8">
                    <div class="md-form mt-3">
                        <input type="text" class="form-control" id="msg" placeholder="IngresÃ¡ tu Mensaje" required>
                        <label for="msg" class="text-left">Mensaje</label>
                        <div class="invalid-feedback d-block" id="err"></div>
                    </div>
                </div>
                <div class="col-4">
                    <button type="button" id="send" class="btn btn-deep-orange">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <ul class="list-group shadow-sm mb-4" id="messages"></ul>

</div>

<footer th:replace="common/footer :: footer"/>

<div th:replace="common/bottom :: body-bottom-scripts"/>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script th:src="@{/js/moment.min.js}"></script>
<script th:src="@{/js/buyer/publication.js}"></script>

</body>
</html>
